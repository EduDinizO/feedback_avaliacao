<div class="evaluation">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="evaluation__title">
                    Categorias
                </p>
                <div class="evaluation__categories d-flex mb-5">
                    <!--========== TECHNICAL ==========-->
                    <div class="evaluation__category"
                         [ngClass]="{'evaluation__category--selected' : staticTabs.tabs[0].active}"
                         (click)="selectTab(0)">
                        <div class="evaluation__category-img">
                            <i class="fas fa-code-branch"
                               [ngClass]="{'evaluation__category-img--selected' : staticTabs.tabs[0].active}"></i>
                        </div>
                        <div>
                            <div class="evaluation__category-title">
                                Técnicas
                            </div>
                            <div class="evaluation__category-number">
                                0/7
                            </div>
                        </div>
                    </div>
                    <!--========== INTERPERSONAL ==========-->
                    <div class="evaluation__category"
                         [ngClass]="{'evaluation__category--selected' : staticTabs.tabs[1].active}"
                         (click)="selectTab(1)">
                        <div class="evaluation__category-img">
                            <i class="fas fa-users"
                               [ngClass]="{'evaluation__category-img--selected' : staticTabs.tabs[1].active}"></i>
                        </div>
                        <div>
                            <div class="evaluation__category-title">
                                Interpessoais
                            </div>
                            <div class="evaluation__category-number">
                                0/7
                            </div>
                        </div>
                    </div>
                    <!--========== INTRAPERSONAL ==========-->
                    <div class="evaluation__category"
                         [ngClass]="{'evaluation__category--selected' : staticTabs.tabs[2].active}"
                         (click)="selectTab(2)">
                        <div class="evaluation__category-img">
                            <i class="fas fa-user"
                               [ngClass]="{'evaluation__category-img--selected' : staticTabs.tabs[2].active}"></i>
                        </div>
                        <div>
                            <div class="evaluation__category-title">
                                Intrapessoais
                            </div>
                            <div class="evaluation__category-number">
                                0/7
                            </div>
                        </div>
                    </div>
                </div>

                <tabset #staticTabs>
                    <tab>
                        <p class="evaluation__title">
                            Habilidades
                        </p>
                        <div *ngFor="let technical of evaluation.technicals" class="evaluation__card">
                            <div class="evaluation__card-left">
                                <h6 class="evaluation__card-title">
                                    {{technical.title}}
                                </h6>
                                <p class="evaluation__card-description">
                                    {{technical.description}}
                                </p>
                            </div>
                            <div class="d-flex flex-column align-items-end justify-content-center">
                                <div class="d-flex align-items-center justify-content-center">
                                    <div class="evaluation__rating-icon evaluation__rating-icon--grey">0</div>
                                    <div class="evaluation__rating-icon evaluation__rating-icon--red">1</div>
                                    <div class="evaluation__rating-icon evaluation__rating-icon--red">2</div>
                                    <div class="evaluation__rating-icon evaluation__rating-icon--yellow">3</div>
                                    <div class="evaluation__rating-icon evaluation__rating-icon--green">4</div>
                                    <div class="evaluation__rating-icon evaluation__rating-icon--green mr-0">5</div>
                                </div>
                                <ng-template #pop>
                                    <input class="input__popover" type="text" title="" placeholder="Comente aqui" [(ngModel)]="technical.comment">
                                </ng-template>
                                <p class="evaluation__rating-comment" [popover]="pop" [outsideClick]="true" placement="bottom">
                                    ADICIONAR COMENTÁRIO
                                </p>
                            </div>
                        </div>
                    </tab>
                    <tab>
                        b
                    </tab>
                    <tab>
                        c
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
