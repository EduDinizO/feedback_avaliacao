<div class="evaluation">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="evaluation__title">
                    Categorias
                </p>
                <div class="evaluation__categories d-flex mb-5">
                    <!--========== TECHNICAL ==========-->
                    <div class="evaluation__category"
                         [ngClass]="{'evaluation__category--selected' : staticTabs.tabs[0].active}"
                         (click)="selectTab(0)">
                        <div class="evaluation__category-img">
                            <i class="fas fa-code-branch"
                               [ngClass]="{'evaluation__category-img--selected' : staticTabs.tabs[0].active}"></i>
                        </div>
                        <div>
                            <div class="evaluation__category-title">
                                Técnicas
                            </div>
                            <div class="evaluation__category-number">
                                0/7
                            </div>
                        </div>
                    </div>
                    <!--========== INTERPERSONAL ==========-->
                    <div class="evaluation__category"
                         [ngClass]="{'evaluation__category--selected' : staticTabs.tabs[1].active}"
                         (click)="selectTab(1)">
                        <div class="evaluation__category-img">
                            <i class="fas fa-users"
                               [ngClass]="{'evaluation__category-img--selected' : staticTabs.tabs[1].active}"></i>
                        </div>
                        <div>
                            <div class="evaluation__category-title">
                                Interpessoais
                            </div>
                            <div class="evaluation__category-number">
                                0/7
                            </div>
                        </div>
                    </div>
                    <!--========== INTRAPERSONAL ==========-->
                    <div class="evaluation__category"
                         [ngClass]="{'evaluation__category--selected' : staticTabs.tabs[2].active}"
                         (click)="selectTab(2)">
                        <div class="evaluation__category-img">
                            <i class="fas fa-user"
                               [ngClass]="{'evaluation__category-img--selected' : staticTabs.tabs[2].active}"></i>
                        </div>
                        <div>
                            <div class="evaluation__category-title">
                                Intrapessoais
                            </div>
                            <div class="evaluation__category-number">
                                0/7
                            </div>
                        </div>
                    </div>
                </div>

                <tabset #staticTabs>
                    <tab>
                        <p class="evaluation__title">
                            Habilidades
                        </p>
                        <div *ngFor="let technical of evaluation.technicals; let i = index" class="evaluation__card">
                            <div class="evaluation__card-left">
                                <h6 class="evaluation__card-title">
                                    {{technical.title}}
                                </h6>
                                <p class="evaluation__card-description">
                                    {{technical.description}}
                                </p>
                            </div>
                            <div class="d-flex align-items-flex-start position-relative">
                                <div class="evaluation__card-score">
                                    <h6>auto</h6>
                                    <span *ngIf="!visibles.includes(technical.id)" class="evaluation-calibration__text"
                                          (click)="turnVisible(technical.id)">
                                        VER
                                    </span>
                                    <p *ngIf="visibles.includes(technical.id)" [ngStyle]="{'color':
                                        technical.autoScore === 0 ? '#A0B0C0':
                                        technical.autoScore === 3 ? '#FDC14A':
                                        technical.autoScore >= 4 ? '#46BA0B':
                                        '#F1634B'
                                    }">
                                        {{technical.autoScore}}
                                    </p>
                                </div>
                                <div class="evaluation__card-score">
                                    <h6>líder</h6>
                                    <p [ngStyle]="{'color':
                                        technical.leaderScore === 0 ? '#A0B0C0':
                                        technical.leaderScore === 3 ? '#FDC14A':
                                        technical.leaderScore >= 4 ? '#46BA0B':
                                        '#F1634B'
                                    }">
                                        {{technical.leaderScore}}
                                    </p>
                                </div>
                                <div class="evaluation__card-score">
                                    <h6>calibrada</h6>
                                    <input type="number" [(ngModel)]="technical.calibratedScore"
                                           class="input__calibrated" title="" max="5" min="0"
                                           [ngStyle]="{'color':
                                        technical.calibratedScore === 0 ? '#A0B0C0':
                                        technical.calibratedScore === 3 ? '#FDC14A':
                                        technical.calibratedScore >= 4 ? '#46BA0B':
                                        '#F1634B'
                                    }">
                                </div>
                                <ng-template #pop>
                                    <input class="input__popover" type="text" title="" [(ngModel)]="technical.comment">
                                </ng-template>
                                <div *ngIf="technical.comment !== ''"
                                     class="evaluation-calibration__info" [popover]="pop" [outsideClick]="true"
                                     placement="bottom" triggers="mouseenter:mouseleave">
                                    <i class="fas fa-info-circle"></i>
                                </div>
                            </div>
                        </div>
                    </tab>
                    <tab>
                        b
                    </tab>
                    <tab>
                        c
                    </tab>
                </tabset>
            </div>
            <div class="col-12 d-flex justify-content-end my-4">
                <button class="d-inline-block mr-3 btn--yellow-fill btn--big" (click)="save()">
                    SALVAR
                </button>
                <button class="d-inline-block btn--blue-fill btn--big" (click)="finish()">
                    FINALIZAR E ENVIAR
                </button>
            </div>
        </div>
    </div>
</div>
